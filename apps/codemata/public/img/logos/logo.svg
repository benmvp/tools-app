<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>

  <!-- Code symbol </> scaled up and centered -->
  <g transform="translate(200, 200) scale(15)">
    <!-- Left angle bracket < -->
    <path d="M -6 -4 L -10 0 L -6 4" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Forward slash / -->
    <path d="M 1.5 -8 L -2.5 8" stroke="#93C5FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Right angle bracket > -->
    <path d="M 6 4 L 10 0 L 6 -4" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
